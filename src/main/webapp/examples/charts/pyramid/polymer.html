<script src="https://cdn.vaadin.com/vaadin-core-elements/latest/webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="https://cdn.vaadin.com/vaadin-charts/3.0.0/vaadin-pyramid-chart.html">

<vaadin-pyramid-chart id="pyramid">
	<title>Sales pyramid</title>
	<plot-options>
		<series>
			<data-labels enabled="true" format="<b>{point.name}</b> ({point.y:.0f})" color="black"
									 soft-connector="true">
			</data-labels>
		</series>
	</plot-options>
	<legend enabled="false"></legend>
	<data-series name="Unique users">
		<data>
			['Website visits',   15654],
			['Downloads',       4064],
			['Requested price list', 1987],
			['Invoice sent',    976],
			['Finalized',    846]
		</data>
	</data-series>
</vaadin-pyramid-chart>
