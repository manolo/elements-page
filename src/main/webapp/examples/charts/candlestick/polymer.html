<script src="https://cdn.vaadin.com/vaadin-core-elements/latest/webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="https://cdn.vaadin.com/vaadin-charts/3.0.0/vaadin-candlestick-chart.html">

<template is="dom-bind">
	<iron-ajax auto id="dataFetcher" url="ohlc_data.json" handle-as="json" last-response="{{seriesData}}"></iron-ajax>
	<vaadin-candlestick-chart id="candlestick-series" timeline>
		<chart-title>AAPL Stock Price</chart-title>
		<range-selector selected="1">
		</range-selector>
		<data-series name="AAPL Stock Price" data="[[seriesData]]">
			<data-grouping>
				<units>
					<name>week</name>
					<multiples>[3]</multiples>
				</units>
				<units>
					<name>month</name>
					<multiples>[1, 2, 3, 4, 6]</multiples>
				</units>
			</data-grouping>
		</data-series>
	</vaadin-candlestick-chart>
</template>
