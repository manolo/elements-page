<script src="https://cdn.vaadin.com/vaadin-core-elements/latest/webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="https://cdn.vaadin.com/vaadin-charts/3.0.0/vaadin-ohlc-chart.html">

<template is="dom-bind">
	<iron-ajax
			auto
			id="dataFetcher"
			url="ohlc_data.json"
			handle-as="json"
			last-response="{{seriesData}}"></iron-ajax>
	<vaadin-ohlc-chart id="ohlc-series" timeline>
		<chart-title>AAPL Stock Price</chart-title>
		<range-selector selected="2">
		</range-selector>
		<data-series name="AAPL" data="[[seriesData]]">
			<tooltip value-decimals="2">
			</tooltip>
			<data-grouping>
				<units>
					<name>week</name>
					<multiples>[3]</multiples>
				</units>
				<units>
					<name>month</name>
					<multiples>[1, 2, 3, 4, 6]</multiples>
				</units>
			</data-grouping>
		</data-series>
	</vaadin-ohlc-chart>
</template>
