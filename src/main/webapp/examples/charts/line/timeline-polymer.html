<script src="https://cdn.vaadin.com/vaadin-core-elements/latest/webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="https://cdn.vaadin.com/vaadin-charts/3.0.0/vaadin-line-chart.html">

<template is="dom-bind">
	<iron-ajax auto id="dataFetcher" url="aaplData.json"
						 handle-as="json"
						 last-response="{{seriesData}}"></iron-ajax>
	<vaadin-line-chart id="single-line-series" timeline>
		<title>AAPL Stock Price</title>
		<range-selector selected="1">
		</range-selector>
		<data-series name="AAPL" data="[[seriesData]]">
			<tooltip value-decimals="2">
			</tooltip>
		</data-series>
	</vaadin-line-chart>
</template>
